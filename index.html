
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Dashboard</title>
    <style>
        /* General styles for the dashboard */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .box h3 {
            margin-top: 0;
            color: #333;
        }

        .box .value {
            font-size: 2em;
            color: #4CAF50;
        }

        .box .description {
            font-size: 0.9em;
            color: #777;
        }

        .box .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .box .button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 80%;
            }
        }

        /* Custom styling for charts or additional sections */
        .chart-container {
            width: 100%;
            height: 300px;
            background-color: #fff;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header>
        <h1>Agriculture Dashboard</h1>
        <p>Monitor and Manage Your Farm Efficiently</p>
    </header>

    <div class="container">
        <div class="box">
            <h3>Current Weather</h3>
            <div class="value" id="weather"></div>
            <p class="description">Stay updated with the current weather in your region.</p>
            <button class="button" onclick="fetchWeatherData()">Get Weather</button>
        </div>

        <div class="box">
            <h3>Crop Yield</h3>
            <div class="value" id="cropYield">1,500 Kg</div>
            <p class="description">Total yield from the last harvest.</p>
            <button class="button">View Details</button>
        </div>

        <div class="box">
            <h3>Market Price</h3>
            <div class="value" id="marketPrice">$2.5 /Kg</div>
            <p class="description">Current market price of your main crop.</p>
            <button class="button">View Trends</button>
        </div>
    </div>

    <div class="chart-container" id="chartContainer">
        <h3>Crop Growth Chart</h3>
        <!-- Chart can be rendered here with JavaScript libraries like Chart.js -->
        <canvas id="growthChart"></canvas>
    </div>

    <script>
        // Function to fetch weather data (this is just an example; you can replace with a real API)
        function fetchWeatherData() {
            // Sample weather data
            const weather = {
                temperature: 25, // in Celsius
                condition: 'Sunny'
            };

            document.getElementById('weather').innerHTML = `${weather.temperature}Â°C, ${weather.condition}`;
        }

        // Sample data for Crop Growth Chart
        const ctx = document.getElementById('growthChart').getContext('2d');
        const growthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
                datasets: [{
                    label: 'Crop Growth (cm)',
                    data: [10, 20, 30, 40, 50],
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                }
            }
        });
    </script>

    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
